<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TaskBug - Dashboard</title>
	<link rel="stylesheet" href="css/menuStyles.css">
	<script type="text/javascript" src="js/menu.js"></script>
</head>

<body>
	<div class="sidenav">

			<a href="#profileSetup"><img class="exampleProfilePic" src="assets/Profile_Img.png" alt="Profile Image"></a>
