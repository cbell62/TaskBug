<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TaskBug - Dashboard</title>
	<link rel="stylesheet" href="css/menuStyles.css">
	<link rel="stylesheet" href="css/recordTime.css">
	<link rel="stylesheet" href="css/profileSet.css">
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/time.js"></script>
	<script type="text/javascript" src="js/manage.js"></script>
</head>

<body>
	<div class="sidenav">
		<div class="profileSection">
			<a href="#profileSetup" onClick="profileSet()"><img class="exampleProfilePic" src="assets/Profile_Img.png" alt="Profile Image"></a>
		</div>
		
		<div class="buttonGroup">
			<a id="dashboard" href="dashboard.html"><img class="sidebarDash" src="assets/Sections.png" alt="Dashboard"></a>
			<a id="people" href="people.html" onClick="peopleManage()"><img class="sidebarPeople" src="assets/profile.png" alt="People"></a>
			<a id="notifications" href="notifications.html"><img class="sidebarNotif" src="assets/Alert.png" alt="Nofifications"></a>
			<a id="mainMenu" href="#mainMenu" onClick="openCloseNav();"><img class="sidebarMain" src="assets/Menu.png" alt="Main Menu"></a>
		</div>
	</div>
	
	<div class="sidenav-extended">
		<ul>
			<li><a id="manage-tasks" href="#manageTasks" onClick="openCloseSubMenu();">Manage Tasks</a><img id="up-arrow" src="assets/Forward-arrow-small.png" alt="up-arrow"></li>
			<div id="submenu">
				<ul>
					<li><a id="addTask" href="addText.html">Add Task</a></li>
					<li><a id="editTask" href="editSelect.html">Edit Task</a></li>
					<li><a id="removeTask" href="removeTask.html">Remove Task</a></li>
				</ul>
			</div>
			<li><a id="calendar" href="calander.html">Calendar</a><img src="assets/Right-arrow-small.png" alt="right-arrow"></li>
			<li><a href="#" onClick="recordTime()">Record Time</a><img src="assets/Right-arrow-small.png" alt="right-arrow"></li>
			<li><a id="feed" href="activityFeed.html">Activity Feed</a><img src="assets/Right-arrow-small.png" alt="right-arrow"></li>
		</ul>
		<img id="closeMenu" alt="back arrow" src="assets/Backward-arrow.png" onClick="openCloseNav();">
	</div>
	
	<!-- Record Time -->
	<div class="overlay">
      <div class="login">
        <div class="header">
          <h1>Time</h1>
          <i class="fas fa-times"></i>
        </div>
        <div class="body">
    		<form action="#" class="form">
				<input type="text" placeholder="Start Time (Hrs:Mins)" />
            	<input type="text" placeholder="Finish Time (Hrs:Mins)" />
          	</form>
        </div>
	
		  
        <div class="submit" onClick="recordTime()">
          <button>Record</button>
        </div>
	
      </div>
    </div>
	<!-- Record Time End -->
	
	<!-- Profile Setup -->
	<div class="over">
      <div class="login">
        <div class="header">
          <h1>Profile</h1>
          <i class="fas fa-times"></i>
        </div>
        <div class="body">
    		<form action="#" class="form">
				<input type="text" placeholder="First Name" />
            	<input type="text" placeholder="Last Name" />
				<input type="email" placeholder="Email" />
            	<input type="text" placeholder="ID" />
          	</form>
        </div>
	
		  
        <div class="submit" onClick="profileSet()">
          <button>Save Changes</button>
        </div>
	
      </div>
    </div>
	<!-- Profile Setup End -->
	
	
</body>
	
</html>
